<ion-header>
  <ion-toolbar color="segundary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pergunta {{numero+1}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div id="pergunta">
      {{pergunta}}
    </div>
    <div id="resposta">
      <ion-list>
        <ion-radio-group>

          <ion-item lines="none" (click)="carregarresposta(1)">
            <ion-label>{{opcao01}}</ion-label>
            <ion-radio slot="end"></ion-radio>
          </ion-item>

          <ion-item lines="none" (click)="carregarresposta(2)">
            <ion-label>{{opcao02}}</ion-label>
            <ion-radio slot="end"></ion-radio>
          </ion-item>

          <ion-item lines="none" (click)="carregarresposta(3)">
            <ion-label>{{opcao03}}</ion-label>
            <ion-radio slot="end"></ion-radio>
          </ion-item>

          <ion-item lines="none" (click)="carregarresposta(4)">
            <ion-label>{{opcao04}}</ion-label>
            <ion-radio slot="end"></ion-radio>
          </ion-item>

          <ion-item lines="none" (click)="carregarresposta(5)">
            <ion-label>{{opcao05}}</ion-label>
            <ion-radio slot="end"></ion-radio>
          </ion-item>

        </ion-radio-group>
      </ion-list>
    </div>
  </div>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button color="warning" expand="block" (click)="inicio()">Inicio</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="warning" expand="block" (click)="proximo()">Proximo</ion-button>
    </ion-col>
  </ion-row>
